<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas Variadas Cayendo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000000; /* Cielo azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .flor {
            position: absolute;
            font-size: 30px;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            color: yellow;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .mensaje {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <script>
        const flores = [
            '游꺝', // Girasol
            '游꺞', // Flor amarilla
            '游꺙', // Tulip치n (lo colorearemos de amarillo)
            '游꺛', // Rosa (la colorearemos de amarillo)
            '游꺝', // Girasol
            '游꺞', // Representaci칩n de girasol
        ];
        const cantidadFlores = 50;

        function crearFlor() {
            const flor = document.createElement('div');
            const tipoFlor = flores[Math.floor(Math.random() * flores.length)];
            flor.innerText = tipoFlor;
            flor.classList.add('flor');
            flor.style.left = Math.random() * 100 + 'vw';
            flor.style.animationDuration = Math.random() * 2 + 3 + 's';
            flor.style.opacity = Math.random() * 0.5 + 0.5;
            flor.style.fontSize = Math.random() * 20 + 20 + 'px';

            // Personalizaci칩n por tipo de flor
            switch(tipoFlor) {
                case 'T':
                    flor.style.transform = 'rotate(180deg)';
                    flor.style.fontSize = '40px';
                    break;
                case 'R':
                    flor.innerHTML = '&#10047;'; // C칩digo Unicode para una flor estilizada
                    break;
                case 'G':
                    flor.innerHTML = '&#9728;'; // C칩digo Unicode para un sol
                    break;
            }

            flor.style.animation = `caida ${Math.random() * 2 + 3}s linear infinite`;
            
            document.body.appendChild(flor);
            
            setTimeout(() => {
                flor.remove();
            }, 5000);
        }

        for (let i = 0; i < cantidadFlores; i++) {
            setTimeout(crearFlor, i * 10000);
        }

        setInterval(crearFlor, 30);

        const style = document.createElement('style');
        style.textContent = `
            @keyframes caida {
                0% {
                    transform: translateY(-40vh) rotate(0deg);
                }
                100% {
                    transform: translateY(110vh) rotate(720deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
